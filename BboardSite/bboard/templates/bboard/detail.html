<!DOCTYPE html>
<html>
<head>
    <title>{{ bb.title }}</title>
</head>
<body>
    <h1>{{ bb.title }}</h1>
    {% if bb.image %}
        <img src="{{ bb.image.url }}" alt="{{ bb.title }}" width="200">
    {% endif %}
    <p>{{ bb.content }}</p>
    <p>Цена: {{ bb.price }} руб.</p>
    <p>Опубликовано: {{ bb.published }}</p>
    <a href="{% url 'index' %}">На главную</a>
</body>
</html>
